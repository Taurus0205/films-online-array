<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="movies">
      <div class="container">
        <div class="background-plot">
          <ul class="slider-list">
            <li class="slider-item">
              <img
                class="slider-img"
                src="./images/avengers-endgame-review.jpg"
                alt="movie-poster"
                width="500"
                height="200"
              />
            </li>

            <li class="slider-item">
              <img
                class="slider-img"
                src="./images/I'm legend.jpg"
                alt="movie-poster"
                width="500"
                height="200"
              />
            </li>

            <li class="slider-item">
              <img
                class="slider-img"
                src="./images/peaky-blinders.jpg"
                alt="movie-poster"
                width="500"
                height="200"
              />
            </li>

            <li class="slider-item">
              <img
                class="slider-img"
                src="./images/spider-man-far-from-home-poster.jpg"
                alt="movie-poster"
                width="500"
                height="200"
              />
            </li>

            <li class="slider-item">
              <img
                class="slider-img"
                src="./images/I robot.jpg"
                alt="movie-poster"
                width="500"
                height="200"
              />
            </li>
          </ul>
        </div>
        <div class="main-plot">
          <h2 class="movies-heading">IMovie</h2>
          <!-- form div ga o'zgartirildi. css ni o'zgartirmaslik uchun -->
          <div class="movies__form">
            <label class="movies__form__label">
              Search
              <input
                class="movies__form__input"
                type="search"
                placeholder="Search..."
              />
            </label>

            <label class="movies__form__label">
              Search by types
              <select class="movies__form__select" name="movies__genres">
                <option value="all">All</option>
                <option value="movie">movie</option>
                <option value="series">series</option>
                <option value="episode">episode</option>
              </select>
            </label>

            <div class="btn-wrapper">
              <button class="movies__form__btn" type="submit">Search</button>

              <div class="page-wrapper">
                <button class="movies__btn pre-btn" type="button">
                  Previous
                </button>
                <button class="movies__btn next-btn" type="button">Next</button>
              </div>
            </div>
          </div>

          <div class="movies-wrapper">
            <div class="bookmark-wrapper">
              <h2 class="bookmark-heading">Bookmarked films</h2>
              <ul class="bookmark-list">
                <li class="bookmark-item">
                  <h3 class="bookmark-title">Loki</h3>
                  <button class="bookmark-delete-btn" type="button">
                    Remove
                  </button>
                </li>

                <li class="bookmark-item">
                  <h3 class="bookmark-title">Loki</h3>
                  <button class="bookmark-delete-btn" type="button">
                    Remove
                  </button>
                </li>
              </ul>
            </div>
            <ul class="movies__list"></ul>
          </div>
        </div>
      </div>
    </section>

    <!-- modal -->
    <div class="modal" data-modal-origin="1">
      <ul class="modal__list">
        <li class="modal__item">
          <img
            class="modal__img"
            src="https://via.placeholder.com/150x200"
            alt="image about the movie"
            width="150"
            height="200"
          />

          <h3 class="modal__heading">Avengers</h3>

          <p class="modal__time">2021-07-21</p>

          <p class="modal__type"></p>

          <p class="modal__imdb">1</p>

          <button class="modal__close-btn">Close</button>
        </li>
      </ul>
    </div>
    <!-- Template -->
    <template class="movie__template">
      <li class="movies__item">
        <img
          class="movies__img"
          src="https://via.placeholder.com/150x200"
          alt="image about the movie"
          width="150"
          height="200"
        />

        <h3 class="movies__heading">Avengers</h3>
        <button class="movies__more-btn">More</button>
        <button class="movies__bookmark-btn">Bookmark</button>
      </li>
    </template>

    <template class="bookmark-template">
      <li class="bookmark-item">
        <h3 class="bookmark-title">Loki</h3>
        <button class="bookmark-delete-btn" type="button">Remove</button>
      </li>
    </template>
    <script src="./js/utils.js"></script>
    <script src="./js/slider.js"></script>
    <!-- <script src="./js/films.js"></script> -->
    <script src="./js/main.js"></script>
  </body>
</html>
